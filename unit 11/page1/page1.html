<!DOCTYPE html>
<html>

<head>
  <title>Web Page Form</title>
</head>

<body>
  <a href="/unit 11/project11.html">Home</a><br><br>
  <form action="http://webdevbasics.net/scripts/demo.php" method="POST">
    <label for="username">User:</label>
    <input type="text" id="username" name="username" value="" maxlength="30"><br><br>
    <label>Password:</label>
    <input type="password" id="pword" name="pword"><br><br>
    <label>Favorite Month</label><br>
    Â <input type="radio" id="january" name="month" value="January">
    <label for="january">January</label><br>
    <input type="radio" id="february" name="month" value="February">
    <label for="february">February</label><br>
    <input type="radio" id="march" name="month" value="March">
    <label for="march">March</label><br>
    <input type="radio" id="april" name="month" value="April">
    <label for="april">April</label><br>
    <input type="radio" id="may" name="month" value="May">
    <label for="may">May</label><br>
    <input type="radio" id="june" name="month" value="June">
    <label for="june">June</label><br>
    <input type="radio" id="july" name="month" value="July">
    <label for="july">July</label><br>
    <input type="radio" id="august" name="month" value="August">
    <label for="august">August</label><br>
    <input type="radio" id="september" name="month" value="September">
    <label for="september">September</label><br>
    <input type="radio" id="october" name="month" value="October">
    <label for="october">October</label><br>
    <input type="radio" id="november" name="month" value="November">
    <label for="november">November</label><br>
    <input type="radio" id="december" name="month" value="December">
    <label for="december">December</label><br><br>

    <label for="social-media">What is your favorite social networking site?</label>
    <select id="social-media" name="social-media">
      <option value="">Select an option</option>
      <option value="Facebook">Facebook</option>
      <option value="Twitter">Twitter</option>
      <option value="Pinterest">Pinterest</option>
      <option value="TikTok">TikTok</option>
      <option value="Snapchat">Snapchat</option>
      <option value="Reddit">Reddit</option>
      <option value="YouTube">YouTube</option>
    </select><br><br><br>

    <fieldset>
      <legend>Shipping Address</legend>

      <label for="address-line-1">Address Line 1:</label>
      <input type="text" id="address-line-1" name="address-line-1"><br>

      <label for="address-line-2">Address Line 2:</label>
      <input type="text" id="address-line-2" name="address-line-2"><br>

      <label for="city">City:</label>
      <input type="text" id="city" name="city"><br>

      <label for="state">State:</label>
      <input type="text" id="state" name="state"><br>

      <label for="zip-code">ZIP:</label>
      <input type="text" id="zip-code" name="zip-code"><br>
    </fieldset>

    <button type="submit" name="login" value="Submit">
      <img src="button.png" alt="Login">
  </form>
</body>

</html>
