<!DOCTYPE html>
<html>

<head>
  <title>Request Brochure Form</title>
</head>

<body>
  <h1>Brochure Mailing Service</h1>
  <form action="submit.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

    <label for="address-line-1">Address Line 1:</label>
    <input type="text" id="address-line-1" name="address-line-1" placeholder="Enter your address line 1"><br><br>

    <label for="address-line-2">Address Line 2:</label>
    <input type="text" id="address-line-2" name="address-line-2" placeholder="Enter your address line 2"><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="Enter your city"><br><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" placeholder="Enter your state"><br><br>

    <label for="zip-code">ZIP:</label>
    <input type="text" id="zip-code" name="zip-code" placeholder="Enter your ZIP code"><br><br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" placeholder="Enter your country"><br><br>

    <button type="submit">Submit</button>
  </form>
</body>

</html>
